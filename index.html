<html>

<head>
    <meta name="description" content="web design And web development">

    <meta http-equiv="content-Type" content="text/html;charset=UTF-8">

    <title>title</title>
    <link rel="icon" href="img/wats.jpg" type="">
    <link rel="stylesheet" href="css/all.min.css"> <!-- fontawesome -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="wrapper">
            <div class="gellery">
                <div class="image"> <span> <img src="images/1.png" alt=""></span></div>
                <div class="image"> <span> <img src="images/2.png" alt=""></span></div>
                <div class="image"> <span> <img src="images/3.png" alt=""></span></div>
                <div class="image"> <span> <img src="images/4.png" alt=""></span></div>
                <div class="image"> <span> <img src="images/5.png" alt=""></span></div>
                <div class="image"> <span> <img src="images/6.png" alt=""></span></div>
                <div class="image"> <span> <img src="images/7.png" alt=""></span></div>
                <div class="image"> <span> <img src="images/8.png" alt=""></span></div>
            </div>
        </div>

        <!-- img-zoom -->
        <div class="preview-box">
            <div class="details">
                <span class="title">Image <p class="current-img"></p>of <p class="total-img"></p></span>
                <span class="closeTimes"><i class="fas fa-times"></i></span>
            </div>

            <div class="img-box">
                <div class="slide prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="slide next">
                    <i class="fas fa-chevron-right"></i>
                </div>

                <img class="imgZoom" src="images/8.png" alt="">
            </div>
        </div>

        <div class="shadow"></div>
    </section>

    <!------------------------------------------------------------------------------------------------------------------------------------------>

    <script src="js/script.js"></script>
